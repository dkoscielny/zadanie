<!doctype html>
<html>
	<head>

		<meta charset="utf-8">
		<meta name="author" content="dar.koscielny" >
		<meta name="description" content="zamówienia" >
		<meta name="keywords" content="zamówienia" >
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Zamówienia</title>
        
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
        <!-- build:css -->
		<link rel="stylesheet" type="text/css" href="css-pref/custom.css"> 
		<!-- endbuild -->

		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    </head>
    
    <body>
        <div class="container">
            <h1>Zamówienia</h1>

            <div class="order">
                    
                <h2 class="order__title"><i class="fa fa-file-text-o" aria-hidden="true"></i> Nowe zamówienie</h2>
                <form id="order__form">

                    <div class="form-group">
                        <label for="productName">Rodzaj produktu</label>
                        <input type="text" class="form-control" id="productName" placeholder="Rodzaj produktu" required>
                    </div>

                    <div class="form-group">
                        <label for="quantity">Liczba sztuk</label>
                        <input type="number" class="form-control" id="quantity" placeholder="Liczba sztuk" required>
                    </div>

                    <div class="form-group">
                        <label for="costPerItem">Cena jednostkowa [PLN]</label>
                        <input type="number" step="0.01" class="form-control" id="costPerItem" placeholder="Cena jednostkowa" required>
                    </div>
                    <input type="submit" class="btn order__btn-submit" value="Przelicz">
                </form>
            </div>
            <div class="summary">
                <h2 class="summary__title"><i class="fa fa-gavel" aria-hidden="true"></i> Podsumowanie</h2>
                <div class="summary__table-wrapper">
                    <table class="summary__table table table-condensed">
                        <thead>
                            <tr>
                                <th>Rodzaj produktu</th>
                                <th>Liczba sztuk</th>
                                <th>Cena jednostkowa [PLN]</th>
                                <th>Suma Brutto [PLN]</th>
                                <th>Suma Netto [PLN]</th>
                                <th>Suma Netto [&#8364;&nbsp;EUR]</th>
                                <th>Suma Netto [&#36;&nbsp;USD]</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <div class="summary__counting">trwa przeliczanie kursów walut...</div>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>

</html>
